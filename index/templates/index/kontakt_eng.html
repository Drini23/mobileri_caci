<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Mobileri Caci</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin:0; background:#f8f8f8; }
        header { background: #4B3F2F; color:#fff; padding:25px 0; text-align:center; position:relative; }
        nav a { color:#fff; margin:0 15px; text-decoration:none; font-weight:bold; }
        nav a:hover { text-decoration:underline; }
        .lang-toggle { position:absolute; top:20px; right:20px; }
        .lang-toggle a { color:#fff; border:1px solid #fff; padding:5px 12px; border-radius:5px; text-decoration:none; font-size:14px; }
        main { padding:40px 20px; max-width:800px; margin:auto; }
        h2 { color:#4B3F2F; margin-bottom:20px; text-align:center; }
        form { background:#fff; padding:30px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.07); }
        label { display:block; margin-top:15px; font-weight:bold; }
        input, textarea { width:100%; padding:10px; margin-top:5px; border-radius:5px; border:1px solid #ccc; }
        button { margin-top:20px; padding:10px 20px; background:#4B3F2F; color:#fff; border:none; border-radius:5px; cursor:pointer; font-weight:bold; }
        button:hover { background:#6D5C43; }
        footer { background:#4B3F2F; color:#fff; text-align:center; padding:20px 0; margin-top:40px; }
    </style>
</head>
<body>

<header>
    <h1>Contact</h1>
    <nav>
        <a href="{% url 'home_eng' %}">Home</a>
        <a href="{% url 'about_us_eng' %}">About Us</a>
        <a href="{% url 'kontakt_eng' %}">Contact</a>
    </nav>

    <!-- Language toggle button -->
    <div class="lang-toggle">
        <a href="{% url 'kontakt' %}">AL</a>
    </div>
</header>

<main>
    <h2>Get in Touch</h2>
    <form action="#" method="post">
        <label>Your Name</label>
        <input type="text" name="name" placeholder="Enter your name" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>

        <label>Message</label>
        <textarea name="message" rows="5" placeholder="Write your message" required></textarea>

        <button type="submit">Send</button>
    </form>
</main>

<footer>
    &copy; 2025 Mobileri Caci. All rights reserved.
</footer>

</body>
</html>
